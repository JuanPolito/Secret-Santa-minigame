        @keyframes snowfall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(20px); }
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            user-select: none;
            z-index: 50;
            pointer-events: none;
            animation: snowfall linear infinite;
        }
    </style>
